<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Corporate Communications Transformation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .card {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Corporate Communications Transformation</h2>
        <p></p>

      <h3>FAQs</h3>
      <p></p>
    <div id="cards-container">Loading data...</div>
      <hr>
    <p></p>
      <div>
          <p>
          Have a suggestion or question about the <strong>Corporate Comms Transformation</strong>? 
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSe0Z9s5Oywy4cibAHb-Z-IGT3gdushiM7wnDL26i3zzGj9LWQ/viewform" target="_blank">Click here to submit your feedback</a>.
        </p>
      
      </div>
      
      
  </div>

  <script>
//    const csvUrl = "https://docs.google.com/spreadsheets/d/17HAtGRo4SdQdvTa27KDvKsZqqpjx2y3aWnSh7MH5p6k/edit?resourcekey=&gid=939106840#gid=939106840";
      
//          const csvUrl = "https://docs.google.com/spreadsheets/d/17HAtGRo4SdQdvTa27KDvKsZqqpjx2y3aWnSh7MH5p6k/export?format=csv&gid=939106840";
      
      const csvUrl = "https://docs.google.com/spreadsheets/d/16zBXNn8Bk_ZgJSd0JxYxEqZrZ8uIsGf2o4lu7hooa3I/export?format=csv&gid=2011858717";



    fetch(csvUrl)
      .then(res => {
        if (!res.ok) throw new Error("Network response not ok");
        return res.text();
      })
      .then(csvText => {
        const container = document.getElementById('cards-container');
        container.innerHTML = "";

        const results = Papa.parse(csvText, {
          header: false,
          skipEmptyLines: true,
        });

//        for(let i = results.data.length - 1; i >= 1; i--) {
        for (let i = 1; i < results.data.length; i++) {

          const row = results.data[i];
//          const time = row[0];
            let time = row[0];
            time = time.replace(/\n/g, '<br>');
          let question = row[1];
//          const footerText = row[2];
            let footerText = row[2];
            footerText = footerText ? footerText.replace(/\n/g, '<br>') : '';


          if(time && question) {
            question = question.replace(/\n/g, '<br>');
            const footerHTML = footerText ? `<div class="card-footer"><b>Response:</b> ${footerText}</div>` : '';

            container.innerHTML += `
              <div class="card shadow-sm">
                <div class="card-header text-white" style="background-color:#84BD00">${time}</div>
                <div class="card-body">
                  <p>${question}</p>
                </div>
                ${footerHTML}
              </div>
            `;
              
          }
        }
      })
      .catch(err => {
        console.error("Error loading CSV:", err);
        document.getElementById('cards-container').innerHTML =
          '<p class="text-danger">Failed to load data.</p>';
      });
  </script>
</body>
</html>
