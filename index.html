<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet Responses as Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="1800" /> <!-- Refresh every 30 minutes -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .card {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Responses</h2>
    <div id="cards-container">Loading data...</div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1YVVirvG5VZJBOjTUu_CSlzZhK0raTane80uGhBf8r24/export?format=csv&gid=28935173"; // Replace with your actual sheet ID

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        const lines = text.split('\n');
        const container = document.getElementById('cards-container');
        container.innerHTML = "";

        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];

          // Handle quoted cells with commas and newlines
          const match = line.match(/^"?(.*?)"?,?"?([\s\S]*)"?$/);
          if (!match || match.length < 3) continue;

          const time = match[1].trim();
          let question = match[2].trim();

          // Clean up and preserve line breaks
          question = question.replace(/""/g, '"').replace(/\r?\n/g, '<br>');

          if (time && question) {
            const card = document.createElement("div");
            card.className = "card shadow-sm";
            card.innerHTML = `
              <div class="card-header">${time}</div>
              <div class="card-body">
                <p>${question}</p>
              </div>
            `;
            container.appendChild(card);
          }
        }
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        document.getElementById("cards-container").innerHTML =
          '<p class="text-danger">Failed to load data.</p>';
      });
  </script>
</body>
</html>
