<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="1800" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Responses--</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Form Responses</h2>
    <div id="cards-container"></div>
  </div>

  <script>
    const sheetId = '1YVVirvG5VZJBOjTUu_CSlzZhK0raTane80uGhBf8r24'; // Replace with your actual Sheet ID
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, { header: true });
        const container = document.getElementById('cards-container');

        parsed.data.forEach(row => {
          const time = row['Timestamp'] || row['Time'];
          const question = row['Question'] || row['Your Question'];

          if (time && question) {
            const card = document.createElement('div');
            card.className = 'card mb-3 shadow-sm';

            card.innerHTML = `
              <div class="card-header">${time}</div>
              <div class="card-body">
                <p class="card-text">${question.replace(/\n/g, '<br>')}</p>
              </div>
            `;
            container.appendChild(card);
          }
        });
      })
      .catch(error => {
        document.getElementById('cards-container').innerHTML =
          `<div class="alert alert-danger">Error loading data: ${error.message}</div>`;
      });
  </script>
</body>
</html>
