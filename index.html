<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet Responses as Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .card {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Responses</h2>
    <div id="cards-container">Loading data...</div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1YVVirvG5VZJBOjTUu_CSlzZhK0raTane80uGhBf8r24/export?format=csv&gid=28935173"; // Replace YOUR_SHEET_ID

    fetch(csvUrl)
      .then((res) => {
        if (!res.ok) throw new Error("Network response not ok");
        return res.text();
      })
      .then((csv) => {
        const parsed = Papa.parse(csv, { header: true });
        const container = document.getElementById("cards-container");
        container.innerHTML = "";

        parsed.data.forEach((row) => {
          const time = row["Timestamp"] || row["Time"];
          const question = row["Question"] || row["Your Question"];
          
          if (time && question) {
            const safeQuestion = question.replace(/\n/g, "<br>");

            container.innerHTML += `
              <div class="card shadow-sm">
                <div class="card-header">${time}</div>
                <div class="card-body">
                  <p>${safeQuestion}</p>
                </div>
              </div>
            `;
          }
        });
      })
      .catch((err) => {
        console.error("Fetch error:", err);
        document.getElementById("cards-container").innerHTML =
          '<p class="text-danger">Failed to load data.</p>';
      });
  </script>
</body>
</html>
